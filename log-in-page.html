<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/log-in-page.css"> 
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <title>Smileys - Log in</title>
</head>
<body>

    <section class="the-logo">
        <a href="index.html"><img src="Images/smileys-logo-big.png" alt="smileys-logo"></a>
    </section>

    <section class="login">
        <form action="" id="form">
            <input type="text" name=" First name" id="fname" placeholder=" First Name:" required/>
            <input type="text" name=" last name" id="lname" placeholder=" last Name:" required/>
            <input type="email" name=" e-mail name" id="e-mail" placeholder=" Enter your e-mail:" required/>
            <input type="password" name="password" id="password" placeholder=" Enter Password:" required/>
            <input type="password" name="password" id="password" placeholder="  Re-enter Password:" required/>
        </form>        
    </section>

    <center><a href="Home page.html"><button type="submit" id="btn">Done</button></a></center>


</body>
</html>
